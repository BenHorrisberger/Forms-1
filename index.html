<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class='main'>
      <form action="results.html" method="GET">

        <section class='personal-details'>
          <h2>Personal Details</h2>
            <div>
              <label>Name :</label>
              <input type="text" name="user-name">
            </div>
            <div>
              <label>Password :</label>
              <input type="text" name="user-password">
            </div>
            <div>
              <label>Email id :</label>
              <input type="email" name="user-email">
            </div>
            <div>
              <label>Gender :</label>
              <label for="male">Male</label>
              <input type="radio" id="male" name="user-gender">
              <label for="female">Female</label>
              <input type="radio" id="female" name="user-gender">
              <label for="female">Other</label>
              <input type="radio" id="other" name="user-gender">
            </div>
            <div>
              <label for="contact">Contact#</label>
              <input type="tel" id="contact" name="user-tel-number" placeholder="222-2222-222">
            </div>
        </section>

        <section>
          <h2>Educational Qualification</h2>
          <div>
            <label for="degree-qualification">Degree :</label>
            <select name="degree" id="degree-qualification">
              <option value="">Select Degree</option>
              <option value="associates">Associates</option>
              <option value="bachelors">Bachelor</option>
              <option value="masters">Masters</option>
            </select>
          </div>
          <div>
            <label for="engineering-qualification">Engineering :</label>
            <select name="engineerinh-specialization" id="engineering-qualification">
              <option value="">Select Field</option>
              <option value="mechanical">Mechanical</option>
              <option value="civil">Civil</option>
              <option value="computer">Computer</option>
              <option value="bio-medical">Bio Medical</option>
            </select>
          </div>
          <div>
            <label>Hobbies :</label>
            <input type="checkbox" id="drawing" name="hobbies">
            <label for="drawing">Drawing</label>
            <input type="checkbox" id="biking" name="hobbies">
            <label for="biking">Biking</label>
          </div>
        </section>

        <section>
          <h2>Address</h2>
          <div>
            <textarea name="address" id="" cols="30" rows="5"></textarea>
          </div>
          <div>
            <label for="resume-input">Attach resume :</label>
            <input type="file" id="resume-input" name="user-resume">
          </div>
          <div>
            <input type="submit" name="submit">
          </div>
        </section>

      </form>
    </main>
  </body>
</html>
